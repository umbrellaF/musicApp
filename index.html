<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>music</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>

	<div class="bg"></div>

	<audio id="audio" class="audio" src=""></audio>

	<div class="box">

		<!-- 系统状态栏 -->
		<div class="system"></div>

		<!-- 歌曲列表 -->
		<div class="music-list">
			<ul id="list" class="list">

				<li class="clearfix" data-url="./music/zhoubaihao_chuanwen.m4a" data-play="false">
					<div class="music-img fl">
						<img class="auto-img" src="./images/zhoubaihao.jpg" />
					</div>
					<div class="music-info fl">
						<div class="music-name">
							<div class="one-text">传闻</div>
						</div>
						<div class="music-singer">
							<span>歌手:</span><span class="singer">周柏豪</span>
						</div>
					</div>
					<div class="music-play fl">
						<i class="fa fa-play icons"></i>
					</div>
				</li>

				<li class="clearfix" data-url="./music/beyond_guanghuisuiyue.m4a" data-play="false">
					<div class="music-img fl">
						<img class="auto-img" src="./images/beyond_.jpg" />
					</div>
					<div class="music-info fl">
						<div class="music-name">
							<div class="one-text">光辉岁月</div>
						</div>
						<div class="music-singer">
							<span>歌手:</span><span class="singer">beyond</span>
						</div>
					</div>
					<div class="music-play fl">
						<i class="fa fa-play icons"></i>
					</div>
				</li>

				<li class="clearfix" data-url="./music/likeqin_yuebanxiaoyequ.m4a" data-play="false">
					<div class="music-img fl">
						<img class="auto-img" src="./images/likeqin.jpg" />
					</div>
					<div class="music-info fl">
						<div class="music-name one-text">
							<span>月半小夜曲</span>
						</div>
						<div class="music-singer">
							<span>歌手:</span><span class="singer">李克勤</span>
						</div>
					</div>
					<div class="music-play fl">
						<i class="fa fa-play icons"></i>
					</div>
				</li>

				<li class="clearfix" data-url="./music/beyond_zhendeaini.m4a" data-play="false">
					<div class="music-img fl">
						<img class="auto-img" src="./images/beyond.jpg" />
					</div>
					<div class="music-info fl">
						<div class="music-name">
							<div class="one-text">真的爱你</div>
						</div>
						<div class="music-singer">
							<span>歌手:</span><span class="singer">beyond</span>
						</div>
					</div>
					<div class="music-play fl">
						<i class="fa fa-play icons"></i>
					</div>
				</li>


			</ul>
		</div>

		<!-- 音乐控制条 -->
		<div id="musicControl" class="music-control">

			<div class="controls-box">
				<div id="currentTime" class="time fl">00:00:00</div>
				<div id="controls" class="controls fl">

					<!-- 未激活层 -->
					<div id="progressParent" class="not-active progress"></div>

					<!-- 激活层 -->
					<div id="progress" class="active progress"></div>

					<!-- 滑块层 -->
					<div id="mask" class="mask"></div>

					<!-- 绑定事件层 -->
					<div id="layer" class="layer"></div>

				</div>
				<div id="duration" class="time fl">00:00:00</div>
			</div>

			<div class="controls-status">
				<div class="left fl">
					<div id="singerImg" class="singer-img fl">
						<div class="s-img">
							<img class="auto-img" src="" />
						</div>
					</div>
					<div id="playMode" class="play-mode fl" data-mode="exchange" data-icon="fa-exchange">
						<div class="play-mode-icon ic">
							<i class="fa fa-exchange"></i>
							<div id="playModeMore" class="play-mode-more">
								<div data-mode="exchange" data-icon="fa-exchange"><i class="fa fa-exchange"></i></div>
								<div data-mode="loop" data-icon="fa-refresh"><i class="fa fa-refresh"></i></div>
								<div data-mode="random" data-icon="fa-random"><i class="fa fa-random"></i></div>
							</div>
						</div>
					</div>
				</div>
				<div class="middle fl">
					<div id="prev" class="prev fl">
						<div class="prev-icon ic">
							<i class="fa fa-backward prev-i"></i>
						</div>
					</div>
					<div id="play" class="playing fl">
						<div class="playing-icon">
							<i class="fa fa-play playing-i"></i>
						</div>
					</div>
					<div id="next" class="next fl">
						<div class="prev-icon ic">
							<i class="fa fa-forward prev-i"></i>
						</div>
					</div>
				</div>
				<div class="right fl">
					<div id="volume" class="volume">
						<div class="volume-icon ic">
							<i class="fa fa-volume-up"></i>
							<div id="modifyVolume" class="modify-volume">
								<!-- 未激活层 -->
								<div id="volumeNotActive" class="volume-not-active"></div>

								<!-- 激活层 -->
								<div id="volumeActive" class="volume-active"></div>

								<!-- 滑块层 -->
								<div id="volumeMask" class="volume-mask"></div>

								<!-- 绑定事件层 -->
								<div id="volumeLayer" class="volume-layer"></div>
							</div>
						</div>
						
					</div>
				</div>
			</div>

		</div>

		<!-- 写真面板 -->
		<div id="photography" class="photography">
			<div id="photo" class="photo"></div>
			<div class="circle"></div>
			<div id="close" class="close">
				<i class="a"></i>
				<i class="b"></i>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
